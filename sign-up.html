<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <div class="form__header">
        <h1 class="form__heading">sign up</h1>
        <p class="form__description">It's free and takes a minute</p>
      </div>

      <form class="form" action="#">
        <div class="form__input">
          <label for="first_name" class="form__label">first name</label>
          <input type="text" class="form__field" id="first_name" />
        </div>
        <div class="form__input">
          <label for="last_name" class="form__label">last name</label>
          <input type="text" class="form__field" id="last_name" />
        </div>
        <div class="form__input">
          <label for="email" class="form__label">email</label>
          <input type="email" class="form__field" id="email" />
        </div>
        <div class="form__input">
          <label for="password" class="form__label">password</label>
          <input type="password" class="form__field" id="password" />
        </div>
        <div class="form__input">
          <label for="password_confirm" class="form__label"
            >password confirm</label
          >
          <input type="password" class="form__field" id="password_confirm" />
        </div>
        <button class="form__button">sign up</button>
      </form>
      <div class="footer">
        <p class="footer__description">
          By clicking the sign up button you agree to our <br />
          <a class="footer__link" href="#">Terms & conditions</a> and
          <a class="footer__link" href="#">Privacy Policy</a>
        </p>
      </div>
    </div>
    <div class="form__login">
      <p class="form__text">
        Already have an account ? <a href="#" class="login__link">Login Here</a>
      </p>
    </div>
  </body>
</html>
